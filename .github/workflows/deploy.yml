name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ✅ Flutter / Dart を固定（Actions環境差で壊れないように）
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.24.5"   # Dart 3.5+ 世代（flutter_lints/intl衝突も起きにくい）

      - run: flutter --version
      - run: flutter pub get

      # ✅ Mobile black-screen workaround: force HTML renderer
      - run: flutter build web --release --web-renderer html --base-href "/${{ github.event.repository.name }}/"

      - uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
